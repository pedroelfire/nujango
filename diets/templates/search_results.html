<h2>Resultados de la búsqueda</h2>

<form method="post" action="http://127.0.0.1:8000/diets/ingredients/">
    {% csrf_token %}
    <table>
        <tr>
            <th>Alimento</th>
            <th>Macros</th>
            <th>Gramos/ML/Tbsp</th>
            <th>Añadir</th>
        </tr>
        {% for food in foods %}
        <tr>
            <td>{{ food.food_name }}</td>
            <td>{{ food.food_description}}</td>
            <td>
                <select name="metric_serving_unit">
                    <option value="g">gramos</option>
                    <option value="ml">mililitros</option>
                    <option value="tbsp">cucharadas</option>
                </select>
                <input type="number" name="metric_serving_amount" min="0" step="0.01">  
            </td>
            <td>
                <input type="hidden" name="xfood_id" value="{{ food.food_id }}">
                <button type="submit">Añadir</button>
            </td>
        </tr>
        {% endfor %}
    </table>
</form>
